<!DOCTYPE html>
<html ng-app="vinceApp">

<head>
    <title>AngularJS 1.3 Step By Step</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/layout.css" type="text/css">
    <style>
    .button {
        background-color: #e7e7e7;
        border: none;
        color: black;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
    }
    </style>
</head>

<body ng-controller="vinceCtrl">
    <!-- Header -->
    <div class="wrapper row1">
        <ng-include src="'views/common/header.html'"></ng-include>
    </div>
    <!-- content -->
    <div class="wrapper row2">
        <div id="container" class="clear">
            <!-- content body -->
            <ng-view />
        </div>
    </div>
    <!-- Footer -->
    <div class="wrapper row3">
        <ng-include src="'views/common/footer.html'"></ng-include>
    </div>
    <!-- scripts -->
    <script src="scripts/angular.js"></script>
    <script src="scripts/ngmodules/angular-route.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
